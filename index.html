<!DOCTYPE html>
<html>
<head>
  <title>Smart Food Waste Reduction System</title>

  <style>
    body {
      font-family: Arial;
      background: #f0f7f4;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    input, select, button {
      padding: 10px;
      margin: 6px;
      width: 60%;
    }

    button {
      background: #16a085;
      color: white;
      border: none;
      cursor: pointer;
      width: auto;
    }

    .result {
      background: white;
      padding: 20px;
      width: 70%;
      margin: 20px auto;
      border-radius: 8px;
    }

    .good { color: green; font-weight: bold; }
    .warn { color: orange; font-weight: bold; }
    .danger { color: red; font-weight: bold; }
  </style>
</head>

<body>

<h1>Smart Food Waste Reduction & Donation System</h1>

<input id="event" placeholder="Event / Mess Name">

<input type="number" id="prepared" placeholder="Food Prepared (plates)">

<input type="number" id="expected" placeholder="Expected People">

<select id="time">
  <option value="morning">Morning</option>
  <option value="afternoon">Afternoon</option>
  <option value="night">Night</option>
</select>

<button onclick="analyze()">Analyze Food Waste</button>

<div class="result" id="output"></div>

<script>
  function analyze() {
    let prepared = Number(document.getElementById("prepared").value);
    let expected = Number(document.getElementById("expected").value);
    let time = document.getElementById("time").value;

    let risk = prepared - expected;
    let wasteLevel = "";
    let action = "";

    // AI-like decision logic
    if (risk <= 0) {
      wasteLevel = "<span class='good'>No Waste Expected</span>";
      action = "Food quantity is well planned üëç";
    } 
    else if (risk <= 20) {
      wasteLevel = "<span class='warn'>Low Waste Risk</span>";
      action = "Monitor distribution & adjust servings";
    } 
    else {
      wasteLevel = "<span class='danger'>High Waste Risk</span>";
      action = "Recommend food donation to NGOs / shelters üçΩÔ∏è";
    }

    document.getElementById("output").innerHTML = `
      <h2>Analysis Result</h2>
      <p>Waste Prediction: ${wasteLevel}</p>
      <p>Suggested Action: <b>${action}</b></p>
      <p><i>Decision generated using rule-based AI logic.</i></p>
    `;
  }
</script>

</body>
</html>
